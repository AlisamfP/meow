<div class="animated friends-loading-indicator" ng-class="{fadeOutDownBig: controller.friendsLoaded}" layout="row" layout-align="center">
  <div class="text-center">
    <h1>
      <i class="fa fa-spin fa-5x fa-gear" layout-fill></i>
    </h1>
  </div>
</div>

<md-grid-list
      md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4" md-cols-gt-lg="8"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter="8px" md-gutter-gt-sm="4px" layout-margin>
  <md-grid-tile ng-repeat="friend in controller.friends"
                md-rowspan="1"
                md-colspan="2"
                class="friend"
                ng-class="{ pressed: friend.meowing}"
                ng-click="controller.sendMeow(friend)"
                ng-style="{'background-color': friend.color}" >
      <i class="fa fa-spin fa-gear" ng-show="friend.meowing"></i>
      <md-grid-tile-footer><h3>{{friend.name}}</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
