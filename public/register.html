<md-content layout="row" layout-align="center">  
  <md-card class="pin-card">
    <md-card-content>
      <form ng-submit="controller.register(username)" novalidate>
        <md-input-container flex>
          <label>USERNAME</label>
          <input type="username" ng-model="user" class="text-center" required>
        </md-input-container>
        <div class="pin-button-container">                
          <md-button class="md-primary md-raised pin-button">Register</md-button>
        </div>
        <p class="text-center text-warning">{{controller.errorMessage}}</p>
      </form>
    </md-card-content>
  </md-card>
</md-content>
